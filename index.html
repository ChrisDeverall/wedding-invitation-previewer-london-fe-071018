<html>
  <head>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  <body>
    <div id="formInput">
      <div id="mainTitle">
        Wedding Invitation Designer
      </div>
      <form><br>
        Enter the name of the 1st Spouse:<br><br>
        <input type="text" id="spouse1" placeholder="Mike"><br><br>
        Enter the name of the 2nd Spouse:<br><br>
        <input type="text" id="spouse2" placeholder="Rachel"><br><br>
        Surname:<br><br>
        <input type="text" id="surname" placeholder="Ross"><br><br>
        Date:<br><br>
        <input type="date" id="date" value="2018-09-16"><br><br>
        Location:<br><br>
        <input type="text" id="location" placeholder="Westminister Abbey"><br><br>
        Special Message:<br><br>
        <input type="text" id="specialMessage" placeholder="Please join us on this special day."><br><br><br>
      </form>
      <div id="styleChoice">
        <button id="rosy">
          Rosy
        </button>
        <button id="wooden">
          Wooden
        </button>
        <button id="classical">
          Classical
        </button>
      </div>
      <br><br>
    </div>
    <button id="print">
      <div id="textPrint">
        Print
      </div>
    </button>
    <div id="formOutput">
      <img src="photos/roses.jpg" id="backgroundImage">
      <div id="outputGreeting">
        You are cordially invited to the wedding of
      </div>
      <div id="outputName">
        Mike and Rachel Ross
      </div>
      <div id="outputDate">
        Sept 16, 2018
      </div>
      <div id="outputLocation">
        Westminister Abbey
      </div> 
      <div id="outputSpecialMessage">
        Please join us on this special day.
      </div> 
    </div>
  </body>
</html>
